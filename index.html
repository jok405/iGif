<!--  Animal Gif App | University of Richmond | John Kim  -->

<!DOCTYPE html>
<html>
	<head>
		<title>Animal Gif App</title>

		<!-- Link in CSS Style -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	<body>

		<!-- Title Page -->
		<h1 id = "logo">The <span id = "animaltastic">Animal Gif</span> App!</h1>

		<br>
		
		<div id = "main_container">
			<!-- Div to Append Animal Buttons -->
			<div id = "animal_buttons"></div>		


			<!-- Div to contain Animal Inputs Form -->
			<div id = "animal_input_box">
				<form id = "animal_form">

					<!-- Label for Form -->
					<label for = "animal_input">Add an Animal to the list</label>

					<br>

					<!-- Input Box -->
					<input type="text" id="animal_input">

					<br>

					<!-- Submit Button -->
					<input id = "add_animal" type="submit">	

				</form>
			</div>


			<!-- Div to contain AJAX outputs of Animals -->
			<div id = "animal_images"></div>

		</div>


		<!-- Link in jQuery -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="" crossorigin="anonymous"></script>

		<!-- Link in Animal API and Basic JavaScript -->
		<script src="assets/javascript/giphy.js"></script>

		

	</body>
</html>
